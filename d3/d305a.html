<!doctype html>

<style>

    <script src='lib/d3.js'></script>
</head>
<body>

<script>
    var myData = ["Hello World!", "Hello D3","Hello JavaScript"];
    var p = d3.select("body")
        .selectAll("p") //it returns an empty selection.
        .data(myData) //Data Operator returns three virtual selections
        .enter() //Los otros dos son: update (user-defined) y exit
        .append("p")
        .text(function (d, i) {
            return d;
        });
</script>
</body>
</html>
